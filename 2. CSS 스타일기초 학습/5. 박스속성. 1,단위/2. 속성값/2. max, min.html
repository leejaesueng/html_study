<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 크기에 제한을 두는 속성 min, max-width
        min, max-height*/
        .parent {
            background: skyblue;
            border: 4px solid blue;
            width: 500px;
            height: 300px;
        }
        .child {
            background: orange;
            height: 200px;
            max-width: 500px;;
            min-width: 200px;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>

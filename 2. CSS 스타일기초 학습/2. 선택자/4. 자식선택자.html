<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 앞에는 조건, 뒤에는 타겟 */
        ul > .orang {
            background: orange;
        }
        div > em {
            font-size: 3em;
            color: gray;
        }                
        div > ul > li.orang {
            color: red;
        }

    </style>
</head>
<body>

    <em>안녕안녕</em>
    
    <!-- div>(ul>li*3)+div+p+span -->
    <div>
        <em>메롱메롱</em>
        <ul>
            <em>잘가잘가</em>
            <li>사과</li>
            <li>딸기</li>
            <li class="orang">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orang">오렌지</span>
        <h3>파인애플</h3>
    </div>



</body>
</html>

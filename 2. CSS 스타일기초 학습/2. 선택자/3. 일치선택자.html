<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .orang {
            background: tomato;
        }
        span.orang {
            color: orange;
        }
        div#apple {
            background: red;
        }
        h3.btn.primary.low#change {
            background: gray;
            color: blue;
        }
    </style>
</head>
<body>
    
    <!-- div>(ul>li*3)+div+p+span -->
    <div>
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orang">오렌지</li>
        </ul>
        <div id="apple">당근</div>
        <p>토마토</p>
        <span class="orang">오렌지</span>
        <h3 id="change" class="btn primary low">파인애플</h3>
    </div>



</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: cursive;
        }
        ul {
            background: tomato;
        }
        body {
            background: yellow;
        }
        /* ul의 모든 자손들에게 */
        ul * {
            color: aqua;
        }
    </style>
</head>
<body>
    

    <!-- emmet 문법 -->
    <!-- div>ulVli*3 -->
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>오렌지</li>
        </ul>
        <!-- div+p+span -->
        <div>당근</div>
        <p>토마토</p>
        <span>오렌지</span>
    </div>

</body>
</html>

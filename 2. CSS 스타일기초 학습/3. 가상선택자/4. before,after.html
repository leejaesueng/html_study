<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul li::before {
            content: '번호: ';
        }

        ul li::after {
            /* 주의사항 before,after 요소는 content속성이 필수 */
            content: '';
            /* 도형을 보이게 하려면 display속성이 필수 */
            display: inline-block;
            width: 10px; 
            height: 10px;
            background: red;
            /* 원을 만들 땐 border-radius: 50% */
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    
</body>
</html>

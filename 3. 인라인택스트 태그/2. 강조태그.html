<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        mark {
            background: transparent;
            font-size: 1.5em;
            font-weight: bold;
        }

        span {
            color: orange;
            font-size: 1.3em;
            font-family: cursive;
        }
    </style>


</head>
<body>
    
    <p>
       <abbr title="Too Much Information">TMI</abbr>는 너무 과다하게 많은 정보를 의미하는 약어입니다.
    </p>

    <hr>

    <p>
        1절 동해 물과 <mark>백두산이</mark> 마르고 닳도록
        하느님이 보우하사 우리나라 만세. <br><br>
        
        2절 남산 위에 저 <strong>소나무</strong>, 철갑을 두른 듯
        바람 서리 불변함은 우리 기상일세. <br><br>
        
        3절 <span>가을 하늘</span> 공활한데 높고 구름 없이
        밝은 달은 우리 가슴 일편단심일세. <br><br>
        
        4절 이 <em>기상</em>과 맘으로 충성을 다하여
        괴로우나 즐거우나 나라 사랑하세. <br><br>
        
        후렴 무궁화 삼천리 화려 강산 대한 사람, 대한으로 길이 보전하세.

    </p>


</body>
</html>

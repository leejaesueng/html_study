<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid gray;
            padding: 7px;
            text-align: center;
        }
        th {
            background: lightgray;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
            <th>성별</th>
            <th>특이사항</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>30세</td>
            <td>대전</td>
            <td>남자</td>
            <td rowspan="3">없음</td>
        </tr>
        <tr>
            <td>박영희</td>
            <td>35세</td>
            <td>서울</td>
            <td>여자</td>
        </tr>
        <tr>
            <td>박길이</td>
            <td>23세</td>
            <td>제주</td>
            <td>남자</td>
        </tr>
        <tr>
            <td colspan="5">* 인적사항 *</td>
        </tr>

    </table>


</body>
</html>

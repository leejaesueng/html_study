<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    
    <form action="/하하">

        # 이름: <input type="text" value="김철수" disabled> <br>
        # 비밀번호: <input type="password"> <br>
        # 이메일: <input type="email" placeholder="aaa@bbb.com"> <br>

        # 취미:
        <input type="checkbox" disabled> 게임
        <input type="checkbox" checked> 축구
        <input type="checkbox"> 수영 <br>

        # SNS수신 여부:
        <input type="radio" name="verify" checked> 예 
        <input type="radio" name="verify"> 아니오 <br>

        # 파일: 
        <input type="file"> <br>
    
        <input type="text" name="음악" value="음악" disabled> <br>
        <input type="range" min="0" max="10"> <br>

    # 주문 수량:
    <input type="number" value="1"> <br>

    <!-- 사용자 몰래 서버로 전달할 데이터 -->
    <input type="hidden" value="메롱"> <br>
    <input type="hidden" value="바보"> <br>

    <button type="button"> 그냥버튼 </button>
    <button type="submit"> 전송버튼 </button>
    <button type="reset"> 초기화버튼 </button>
    </form>


</body>
</html>
